<div class="overflow-x-auto rounded-lg shadow">
  <table class="min-w-full table-auto border border-gray-200 bg-white">
    <thead class="bg-blue-50 text-blue-800 uppercase text-sm">
      <tr>
        <th class="px-6 py-3 text-left font-semibold cursor-pointer hover:text-blue-600" (click)="sortBy('id')">ID</th>
        <th class="px-6 py-3 text-left font-semibold cursor-pointer hover:text-blue-600" (click)="sortBy('name')">Name</th>
        <th class="px-6 py-3 text-left font-semibold cursor-pointer hover:text-blue-600" (click)="sortBy('startDate')">Start Date</th>
        <th class="px-6 py-3 text-left font-semibold cursor-pointer hover:text-blue-600" (click)="sortBy('endDate')">End Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="events.length === 0">
        <td colspan="4" class="text-center text-gray-500 py-6">No events to display.</td>
      </tr>
      <tr *ngFor="let event of events; let i = index" [class.bg-gray-50]="i % 2 === 0" class="transition hover:bg-blue-50">
        <td class="px-6 py-4 border-t text-sm text-gray-700">{{ event.id }}</td>
        <td class="px-6 py-4 border-t text-sm text-gray-700">{{ event.name }}</td>
        <td class="px-6 py-4 border-t text-sm text-gray-700">{{ event.startDate }}</td>
        <td class="px-6 py-4 border-t text-sm text-gray-700">{{ event.endDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
