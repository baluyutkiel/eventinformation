<div class="mt-16 px-12">
  <h1 class="text-3xl font-bold mb-2 text-blue-800">Sales Summary Report</h1>
  <h2 class="text-lg text-blue-600 mb-6">Top 5 Events by Sales</h2>

  <div class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full table-auto border border-gray-200 bg-white">
      <thead class="bg-blue-50 text-blue-800 uppercase text-sm">
        <tr>
          <th class="px-6 py-3 text-left font-semibold">ID</th>
          <th class="px-6 py-3 text-left font-semibold">Name</th>
          <th class="px-6 py-3 text-left font-semibold">Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="topEvents.length === 0">
          <td colspan="3" class="text-center text-gray-500 py-6">No events to display.</td>
        </tr>
        <tr *ngFor="let event of topEvents; let i = index" [class.bg-gray-50]="i % 2 === 0" class="transition hover:bg-blue-50">
          <td class="px-6 py-4 border-t text-sm text-gray-700">{{ event.id }}</td>
          <td class="px-6 py-4 border-t text-sm text-gray-700">{{ event.name }}</td>
          <td class="px-6 py-4 border-t text-sm text-gray-700">{{ event.sales }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
